<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div class="sideBar">
            <header><img src="./img/headerlogo.svg" class="headerLogo"><h1>WorkTracker</h1></header>
            <main>
                <button class="navButton" id="homeButton">
                    <img src="./img/home.svg" class="navImg">
                    <span>HOME</span>
                </button>
                <div class="navLabel">ALL PROJECTS</div>
                <button class="navButton" id="weekButton">
                    <img src="./img/week.svg" class="navImg">
                    <span>THIS WEEK</span>
                </button>
                <button class="navButton" id="monthButton">
                    <img src="./img/month.svg" class="navImg">
                    <span>THIS MONTH</span>
                </button>
                <button class="navButton" id="lastMonthButton">
                    <img src="./img/lastmonth.svg" class="navImg">
                    <span>LAST MONTH</span>
                </button>
                <button class="navButton" id="yearButton">
                    <img src="./img/year.svg" class="navImg">
                    <span>THIS YEAR</span>
                </button>
                <button class="navButton" id="totalButton">
                    <img src="./img/total.svg" class="navImg">
                    <span>TOTAL</span>
                </button>
            </main>
        </div>
        <div class="page">
            <header class="pageHeader"></header>
            <main class="pageContent"></main>
        </div>
    </div>
</body>
</html>
